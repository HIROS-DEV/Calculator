<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<input class="calculator-screen" type="text" disabled value="0" />

			<div class="calculator-keys">
				<button value="ac" class="clear blue-button">AC</button>
				<button value="+" class="convert blue-button">+/-</button>
				<button value="%" class="percent blue-button">%</button>
				<button value="/" class="operate orange-button">/</button>
				<button value="7" class="number">7</button>
				<button value="8" class="number">8</button>
				<button value="9" class="number">9</button>
				<button value="*" class="operate orange-button">*</button>
				<button value="4" class="number">4</button>
				<button value="5" class="number">5</button>
				<button value="6" class="number">6</button>
				<button value="-" class="operate orange-button">-</button>
				<button value="1" class="number">1</button>
				<button value="2" class="number">2</button>
				<button value="3" class="number">3</button>
				<button value="+" class="operate orange-button">+</button>
				<button value="0" class="number zero-button">0</button>
				<button value="." class="number">.</button>
				<button value="=" class="equal orange-button">=</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
