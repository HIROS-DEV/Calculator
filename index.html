<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width= , initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<input class="calculator-screen" type="text" disabled value="0" />

			<div class="calculator-keys">
				<button value="ac" class="blue-button">AC</button>
				<button value="+" class="blue-button">+/-</button>
				<button value="%" class="blue-button">%</button>
				<button value="/" class="orange-button">/</button>
				<button value="7">7</button>
				<button value="8">8</button>
				<button value="9">9</button>
				<button value="*" class="orange-button">*</button>
				<button value="4">4</button>
				<button value="5">5</button>
				<button value="6">6</button>
				<button value="-" class="orange-button">-</button>
				<button value="1">1</button>
				<button value="2">2</button>
				<button value="3">3</button>
				<button value="+" class="orange-button">+</button>
				<button value="0" class="zero-button">0</button>
				<button value=".">.</button>
				<button value="=" class="orange-button">=</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
