<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<input class="calculator-screen" type="text" disabled value="0" />

			<div class="calculator-keys">
				<button value="ac" class="clear blue-button key" data-key="Backspace">
					AC
				</button>
				<button value="+-" class="convert blue-button key" data-key="Shift">
					+/-
				</button>
				<button value="%" class="operate blue-button key" data-key="%">
					%
				</button>
				<button value="/" class="operate orange-button key" data-key="/">
					/
				</button>
				<button value="7" class="number key" data-key="7">7</button>
				<button value="8" class="number key" data-key="8">8</button>
				<button value="9" class="number key" data-key="9">9</button>
				<button value="*" class="operate orange-button key" data-key="*">
					*
				</button>
				<button value="4" class="number key" data-key="4">4</button>
				<button value="5" class="number key" data-key="5">5</button>
				<button value="6" class="number key" data-key="6">6</button>
				<button value="-" class="operate orange-button key" data-key="-">
					-
				</button>
				<button value="1" class="number key" data-key="1">1</button>
				<button value="2" class="number key" data-key="2">2</button>
				<button value="3" class="number key" data-key="3">3</button>
				<button value="+" class="operate orange-button key" data-key="+">
					+
				</button>
				<button value="0" class="number zero-button key" data-key="0">
					0
				</button>
				<button value="." class="number key" data-key=".">.</button>
				<button value="=" class="equal orange-button key" data-key="=">
					=
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
